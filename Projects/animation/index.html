<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
        }

        .container {
            width: 90%;
            height: 90vh;
            margin: 5vh 5%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .text {
            width: 45%;
        }

        h1 {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 700;
            font-size: 48px;
            animation: downUp 1s linear;
        }

        h2 {
            width: fit-content;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 700;
            font-size: 48px;
            opacity: 0; /* Initially hidden */
            animation: leftRight 1s linear forwards;
            animation-delay: 1s;
        }

        h3 {
            width: fit-content;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 700;
            font-size: 48px;
            opacity: 0; /* Initially hidden */
            animation: rightLeft 1s linear forwards;
            animation-delay: 2s;
        }

        h4 {
            width: fit-content;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 700;
            font-size: 48px;
            opacity: 0; /* Initially hidden */
            animation: upDown 1s linear forwards;
            animation-delay: 3s;
        }

        .cover {
            width: 45%;
            height: auto;
        }

        img {
            width: 100%;
            height: auto;
            opacity: 0;
            animation: popup 1s linear forwards , shake 1s infinite;
            animation-delay: 4s;
        }

        h1 span {
            display: inline-block;
            animation: wave 1.5s infinite ease-in-out;
        }
        h1 span:nth-child(1) { animation-delay: 0s; }
        h1 span:nth-child(2) { animation-delay: 0.1s; }
        h1 span:nth-child(3) { animation-delay: 0.2s; }
        h1 span:nth-child(4) { animation-delay: 0.3s; }
        h1 span:nth-child(5) { animation-delay: 0.4s; }
        h1 span:nth-child(6) { animation-delay: 0.5s; }
        h1 span:nth-child(7) { animation-delay: 0.6s; }
        h1 span:nth-child(8) { animation-delay: 0.7s; }
        h1 span:nth-child(9) { animation-delay: 0.8s; }
        @keyframes wave {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes downUp {
            from {
                opacity: 0;
                transform: translateY(50%);
            }
            to {
                opacity: 1;
                transform: translateY(0%);
            }
        }
        
        @keyframes leftRight {
            from {
                opacity: 0;
                transform: translateX(50%);
            }
            to {
                opacity: 1;
                transform: translateX(0%);
            }
        }

        @keyframes rightLeft {
            from {
                opacity: 0;
                transform: translateX(-50%);
            }
            to {
                opacity: 1;
                transform: translateX(0%);
            }
        }

        @keyframes upDown {
            from {
                opacity: 0;
                transform: translateY(-50%);
            }
            to {
                opacity: 1;
                transform: translateY(0%);
            }
        }

        @keyframes popup {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes shake {
            0% { transform: rotateZ(5deg); }
            50% { transform: rotateZ(-5deg); }
            100% { transform: rotateZ(5deg); }
        }

        h5 {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 700;
            font-size: 32px;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid black; /* Cursor effect */
            display: inline-block;
            animation: blink 0.7s infinite;
        }

        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="text">
            <h1>Just A text for testing Animation. <br> nothing Special.</h1>
            <h1>
                <span>W</span><span>a</span><span>v</span><span>e</span>
                <span>T</span><span>e</span><span>x</span><span>t</span>
            </h1>
            <h2>Just A text for testing Animation. <br> nothing Special.</h2>
            <h3>Just A text for testing Animation. <br> nothing Special.</h3>
            <h4>Just A text for testing Animation. <br> nothing Special.</h4>
            <h5 id="typing"></h5>
        </div>
        <div class="cover">
            <img src="/animation/assets/images/—Pngtree—3d cute student character with_13161466.png" alt="">
        </div>
    </div>

    <script>
        const text = "Typing and deleting effect...";
        const speed = 100;
        const pause = 1000;
        let index = 0;
        let isDeleting = false;

        function typeEffect() {
            const h5 = document.getElementById("typing");

            if (!isDeleting) {
                if (index < text.length) {
                    h5.textContent += text[index];
                    index++;
                    setTimeout(typeEffect, speed);
                } else {
                    isDeleting = true;
                    setTimeout(typeEffect, pause);
                }
            } else {
                if (index > 0) {
                    h5.textContent = text.substring(0, index - 1);
                    index--;
                    setTimeout(typeEffect, speed / 2);
                } else {
                    isDeleting = false;
                    setTimeout(typeEffect, pause);
                }
            }
        }

        // Start typing effect
        window.onload = () => setTimeout(typeEffect, 500);
    </script>
</body>
</html>
