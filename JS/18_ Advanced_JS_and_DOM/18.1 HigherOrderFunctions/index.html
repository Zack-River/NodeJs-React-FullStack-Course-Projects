<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="calc-body">
        <div class="screen">
            <div class="equation">0</div>
            <div class="result"> 0</div>
        </div>
        <div class="btn btn-root btn-sign" draggable="true">√</div>
        <div class="btn btn-square btn-sign" draggable="true">x²</div>
        <div class="btn btn-percent btn-sign" draggable="true">%</div>
        <div class="btn btn-div btn-sign" draggable="true">÷</div>
        <div class="btn btn-7 btn-num" draggable="true">7</div>
        <div class="btn btn-8 btn-num" draggable="true">8</div>
        <div class="btn btn-9 btn-num" draggable="true">9</div>
        <div class="btn btn-mul btn-sign" draggable="true">×</div>
        <div class="btn btn-4 btn-num" draggable="true">4</div>
        <div class="btn btn-5 btn-num" draggable="true">5</div>
        <div class="btn btn-6 btn-num" draggable="true">6</div>
        <div class="btn btn-neg btn-sign" draggable="true">-</div>
        <div class="btn btn-1 btn-num" draggable="true">1</div>
        <div class="btn btn-2 btn-num" draggable="true">2</div>
        <div class="btn btn-3 btn-num" draggable="true">3</div>
        <div class="btn btn-pos btn-sign" draggable="true">+</div>
        <div class="btn btn-c btn-sign" draggable="true">C</div>
        <div class="btn btn-0 btn-num" draggable="true">0</div>
        <div class="btn btn-dot btn-sign" draggable="true">.</div>
        <div class="btn btn-equal btn-sign" draggable="true">=</div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
